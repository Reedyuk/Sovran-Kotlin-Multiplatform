version: 2
jobs:
  build:
    working_directory: ~/sovran-kotlin
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      JVM_OPTS: -Xmx3200m
      CIRCLE_JDK_VERSION: oraclejdk8
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "lib/build.gradle.kts" }}
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "lib/build.gradle.kts" }}
      - run:
          name: Run Tests
          command: ./gradlew check
#      - run:
#          name: Snyk
#          command: curl -sL https://raw.githubusercontent.com/segmentio/snyk_helpers/master/initialization/snyk.sh | sh
#          environment:
#            SNYK_FAIL_ON: upgradable
#            SNYK_SEVERITY_THRESHOLD: high
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: lib/build/reports
          destination: reports
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: lib/build/test-results
workflows:
  version: 2
  run:
    jobs:
      - build:
          context: snyk
          filters:
            tags:
              only: /.*/
